version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - ./pg-init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pg-init/pg_hba.conf:/docker-entrypoint-initdb.d/pg_hba.conf
      - pgdata:/var/lib/postgresql
    command:
      ["postgres", "-c", "hba_file=/docker-entrypoint-initdb.d/pg_hba.conf", "-c", "log_statement=all"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      start_period: 10s
      timeout: 5s
      retries: 5

  migratespicedb:
    image: "authzed/spicedb"
    command: "migrate head"
    restart: "on-failure"
    environment:
      - "SPICEDB_DATASTORE_ENGINE=postgres"
      - "SPICEDB_DATASTORE_CONN_URI=postgres://postgres:postgres@db:5432/spicedb?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  spicedb:
    image: "authzed/spicedb"
    command: "serve"
    restart: "always"
    ports:
      - "8081:8080"
      - "9090:9090"
      - "50051:50051"
    environment:
      - "SPICEDB_GRPC_PRESHARED_KEY=foobar"
      - "SPICEDB_DATASTORE_ENGINE=postgres"
      - "SPICEDB_DATASTORE_CONN_URI=postgres://postgres:postgres@db:5432/spicedb?sslmode=disable"
    depends_on:
      - migratespicedb

  server:
    build:
      context: ./server
      target: development
    ports:
      - 8080:8080
      - 2345:2345
    volumes:
      - ./server:/app
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      SQITCH_CONN: db:pg://postgres:postgres@db:5432/pager?sslmode=disable
      DB_CONN: postgresql://postgres:postgres@db:5432/pager?sslmode=disable
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      SPICEDB_ENDPOINT: spicedb:50051
      SPICEDB_TOKEN: foobar
    depends_on:
      db:
        condition: service_healthy
      spicedb:
        condition: service_started
volumes:
  pgdata:
