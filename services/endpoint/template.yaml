AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Pager Endpoint Service

Parameters:
  Environment:
    Type: String
  LogLevel:
    Type: String
    Default: ERROR
    AllowedValues:
      - DEBUG
      - INFO
      - WARN
      - ERROR
    Description: Log level (DEBUG, INFO, WARN, ERROR)
  EventRetryCount:
    Type: Number
  EventsTopicArn:
    Type: String
  EventsTopicName:
    Type: String

Resources:
  Api:
    Type: "AWS::Serverless::HttpApi"
    Properties:
      Name: !Sub "pager-endpoint-api-${Environment}"
      StageName: !Ref Environment

  AppFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "pager-endpoint-service-${Environment}"
      Handler: bootstrap
      Runtime: provided.al2023
      CodeUri: ./cmd/app
      Timeout: 10
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EndpointTable
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          ENDPOINT_TABLE_NAME: !Ref EndpointTable
      Events:
        HttpApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api

  WorkerFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "pager-endpoint-worker-${Environment}"
      Handler: bootstrap
      Runtime: provided.al2023
      CodeUri: ./cmd/worker
      Timeout: 10
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EndpointTable
        - SNSPublishMessagePolicy:
            TopicName: !Ref EventsTopicName
      Environment:
        Variables:
          LOG_LEVEL: !Ref LogLevel
          ENVIRONMENT: !Ref Environment
          ENDPOINT_TABLE_NAME: !Ref EndpointTable
          EVENTS_TOPIC_ARN: !Ref EventsTopicArn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt EndpointEventsQueue.Arn
            BatchSize: 10
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures

  EndpointTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "pager-endpoint-endpoints-${Environment}"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  EndpointEventsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "pager-endpoint-events-${Environment}"
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt EndpointEventsDeadLetterQueue.Arn
        maxReceiveCount: !Ref EventRetryCount

  EndpointEventsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "pager-endpoint-events-dlq-${Environment}"

  EndpointEventsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref EndpointEventsQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "sqs:SendMessage"
            Resource: !GetAtt EndpointEventsQueue.Arn
            Condition:
              ArnEquals:
                "aws:SourceArn": !Ref EventsTopicArn

  EndpointEventsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref EventsTopicArn
      Protocol: sqs
      Endpoint: !GetAtt EndpointEventsQueue.Arn
      FilterPolicy:
        type:
          # Events
          - "endpoint.endpoint.ensure_and_register"

Outputs:
  ApiId:
    Description: Endpoint API ID
    Value: !Ref Api
  EndpointTableName:
    Description: Endpoint Table Name
    Value: !Ref EndpointTable
