AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Pager Endpoint Service

Parameters:
  Environment:
    Type: String

Resources:
  Api:
    Type: "AWS::Serverless::HttpApi"
    Properties:
      Name: !Sub "pager-endpoint-api-${Environment}"
      StageName: !Ref Environment

  AppFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "pager-endpoint-service-${Environment}"
      Handler: bootstrap
      Runtime: provided.al2023
      CodeUri: ./cmd/app
      Timeout: 10
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EndpointTable
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          ENDPOINT_TABLE_NAME: !Ref EndpointTable
      Events:
        HttpApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api

  EndpointTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "pager-endpoint-endpoints-${Environment}"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiId:
    Description: Endpoint API ID
    Value: !Ref Api
  EndpointTableName:
    Description: Endpoint Table Name
    Value: !Ref EndpointTable
