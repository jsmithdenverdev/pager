AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Pager Agency Service

Parameters:
  Environment:
    Type: String

Resources:
  Api:
    Type: "AWS::Serverless::HttpApi"
    Properties:
      Name: !Sub "pager-agency-api-${Environment}"
      StageName: !Ref Environment

  AppFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "pager-agency-service-${Environment}"
      Handler: bootstrap
      Runtime: provided.al2023
      CodeUri: ./cmd/app
      Timeout: 10
      MemorySize: 128
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
      Events:
        HttpApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api

  AgencyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "pager-agency-agencies-${Environment}"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiId:
    Description: Agency API ID
    Value: !Ref Api
  AgencyTableName:
    Description: Agency Table Name
    Value: !Ref AgencyTable
