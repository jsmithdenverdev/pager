<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paging App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between bg-blue-950 p-4">
      <!-- Current Agency -->
      <div class="font-sans text-lg font-bold text-gray-200">
        Alpine Rescue Team
      </div>

      <button

        Send Page
      </button>
    </header>

    <!-- Active Page Section (if any) -->
    <section class="space-y-4 p-4">
      <div
        class="cursor-pointer rounded-sm bg-blue-950 p-4 shadow hover:bg-blue-800"
      >
        <div class="flex">
          <h2 class="text-xl font-semibold uppercase text-gray-200">
            Heat / Cold Exposure
          </h2>
          <p class="text-md ml-auto font-semibold uppercase text-gray-200">
            11:46 - 10/16/24
          </p>
        </div>
        <div><p class="text-sm text-gray-200">600 silver city road</p></div>
      </div>
      <div
        class="cursor-pointer rounded-sm bg-blue-950 p-4 shadow hover:bg-blue-800"
      >
        <div class="flex">
          <h2 class="text-xl font-semibold uppercase text-gray-200">
            ART - FINAL STAND DOWN
          </h2>
          <p class="text-md ml-auto font-semibold uppercase text-gray-200">
            15:08 - 10/13/24
          </p>
        </div>
        <div><p class="text-sm text-gray-200">19000 Hwy 103</p></div>
      </div>
      <div
        class="cursor-pointer rounded-sm bg-blue-950 p-4 shadow hover:bg-blue-800"
      >
        <div class="flex">
          <h2 class="text-xl font-semibold uppercase text-gray-200">
            ART - Respond Emergent to Echo Lake Lodge
          </h2>
          <p class="text-md ml-auto font-semibold uppercase text-gray-200">
            9:30 - 10/13/24
          </p>
        </div>
        <div><p class="text-sm text-gray-200">19000 Hwy 103</p></div>
      </div>
      <div
        class="cursor-pointer rounded-sm bg-blue-950 p-4 shadow hover:bg-blue-800"
      >
        <div class="flex">
          <h2 class="text-xl font-semibold uppercase text-gray-200">
            Backcountry Rescue
          </h2>
          <p class="text-md ml-auto font-semibold uppercase text-gray-200">
            9:24 - 10/13/24
          </p>
        </div>
        <div><p class="text-sm text-gray-200">19000 Hwy 103</p></div>
      </div>
    </section>
  </body>
</html>
