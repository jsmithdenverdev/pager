<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paging App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between bg-blue-950 p-4">
      <!-- Current Agency -->
      <div class="font-sans text-lg font-bold text-gray-200">
        Alpine Rescue Team
      </div>
      <!-- New Page Button -->
      <button
        class="rounded-sm bg-gray-200 px-4 py-2 font-bold uppercase text-gray-800 shadow hover:bg-gray-100"
      >
        Send Page
      </button>
    </header>

    <!-- Active Page Section (if any) -->
    <section class="p-4">
      <div class="rounded-sm bg-blue-950 p-4 shadow">
        <div class="flex">
          <h2 class="text-xl font-semibold uppercase text-gray-200">
            Heat / Cold Exposure
          </h2>
          <p class="text-md ml-auto font-semibold uppercase text-gray-200">
            11:46 - 10/16/24
          </p>
        </div>
        <div><p class="text-sm text-gray-200">600 silver city road</p></div>
      </div>
    </section>

    <!-- Recent Pages List -->
    <section class="p-4">
      <h2 class="mb-4 text-lg font-semibold">Recent</h2>
      <div class="space-y-2">
        <!-- Example of a page entry -->
        <div class="rounded-sm bg-blue-950 p-3 shadow">
          <h3 class="text-md font-bold uppercase text-gray-200">
            ART - Final Stand down
          </h3>
        </div>

        <!-- Repeatable block for each page -->
        <div class="rounded-sm bg-blue-950 p-3 shadow">
          <h3 class="text-md font-bold uppercase text-gray-200">
            Backcountry Rescue
          </h3>
        </div>

        <!-- Add more entries as needed for the 100 recent pages -->
      </div>
    </section>
  </body>
</html>
